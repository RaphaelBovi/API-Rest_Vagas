server:
  port: ${PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://raphaelvagas.com,https://www.raphaelvagas.com}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/empregar_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

adzuna:
  api:
    base-url: https://api.adzuna.com/v1/api/jobs/br/search/1
    app-id: ${ADZUNA_APP_ID:7723771c}
    app-key: ${ADZUNA_APP_KEY:a4e84f857e72f1e171d605c4ef2c275f}
    timeout: ${ADZUNA_TIMEOUT:5000}
