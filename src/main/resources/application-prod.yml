# Configuração para ambiente de produção (Railway)
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update  # Cria/atualiza tabelas automaticamente no Railway

logging:
  level:
    root: INFO
    VagasSkills: INFO
    org.springframework.web: WARN

