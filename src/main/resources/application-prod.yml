# Configuração para ambiente de produção (Railway)
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update  # Cria/atualiza tabelas automaticamente no Railway
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:https://raphaelvagas.com,https://www.raphaelvagas.com}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

logging:
  level:
    root: INFO
    VagasSkills: INFO
    org.springframework.web: WARN

