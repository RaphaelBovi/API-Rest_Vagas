# Configuração para ambiente de produção (Railway)
# NENHUMA configuração hardcoded - tudo via variáveis de ambiente
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: ${DDL_AUTO:update}  # Cria/atualiza tabelas automaticamente no Railway
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:https://raphaelvagas.com,https://www.raphaelvagas.com}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

server:
  port: ${PORT}  # Porta dinâmica fornecida pelo Railway (obrigatória)

logging:
  level:
    root: INFO
    VagasSkills: INFO
    org.springframework.web: WARN

